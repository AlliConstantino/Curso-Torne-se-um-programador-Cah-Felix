<html>
    <head>
        <title>Formularios html</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Formularios Html</h1>
        <form method="POST" action="mailto: aliciaconstantino.costa@gmail.com"></form>
        <form>
            <fieldset>
                <legend>Cadastre- se</legend>

                    <label for="nome">Nome:</label> 
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="10" required/>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" maxlength="20"/>

                    <label for="email">Email:</label> 
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required/>

                    <label for="senha">Senha:</label> 
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha"/>

                    <label for="idade">Idade:</label> 
                    <input type="number" name="idade" id="idade"/>
            </fieldset>

            <fieldset>
                <legend>Outras informações</legend>
                    Sexo:
                        <input type="radio" name="sexo"/>Feminino
                        <input type="radio" name="sexo"/>Masculino
                        <input type="radio" name="sexo"/>Prefiro não responder

                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" />

                    <select name="estado" id="estado">Estado:
                        <optgroup label="Sudeste">

                            <option value="SP">São Paulo</option>

                            <option value="RJ">Rio de Janeiro</option>

                        </optgroup>

                        <optgroup label="Sul">

                            <option value="SC">Santa Catarina</option>

                        </optgroup>

                        <option value="OT">Outros</option>

                    </select>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Digite sua cidade" list="cidades" /> 
                    <datalist id="cidades">
                        <option value="Sao Paulo"></option>
                        <option value="Osasco"></option>
                        <option value="Barueri"></option>
                        <option value="Niteroi"></option>
                        <option value="Florianopolis"></option>
                        <option value="Outros"></option>
                    </datalist> 
            </fieldset>

            <fieldset>
                <legend>Escolha suas bandas nacionais preferidas</legend>
                <input type="checkbox" name="nacionais" value="Pitty">Pitty
                    
                <input type="checkbox" name="nacionais" value="Legião Urbana">Legião Urbana

                <input type="checkbox" name="nacionais" value="Capital Inicial">Capital Inicial
            </fieldset>

            <fieldset>

                <legend>Escolha suas bandas internacionais favoritas</legend>
                <input type="checkbox" name="internacionais" value="Guns">Guns 

                <input type="checkbox" name="internacionais" value="ACDC">ACDC

                <input type="checkbox" name="internacionais" value="Metalica">Metalica

                <input type="checkbox" name="internacionais" value="Nirvana">Nirvana

                <input type="checkbox" name="internacionais" value="U2">U2
            </fieldset>

            <fieldset>
               <label for="mensagem"><legend>Mensagem</legend></label>
                <textarea name="mensagem" id="mensagem"placeholder="Digite sua mensagem"  cols="30" rows="10"></textarea>
            </fieldset>
            

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>    
    </body>
</html>
